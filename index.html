      <form id="sign-up">
      <h2>SIGN-UP</h2>
      <div>
        <label for="role">Name</label>
      <input type="text" name="credentials[name]" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="email" name="credentials[email]" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">PASSWORD</label>
        <input type="password" name="credentials[password]" class="form-control" id="pwd">
      </div>

        <label for="pwd">CONFIRM PASSWORD</label>
        <input type="password" name="credentials[password_confirmation]" class="form-control" id="pwd">
      </div>
      <div class="form-group">
        <label for="age">AGE</label>
        <input type="text" name="credentials[age]" class="form-control" >

      <div class="form-group">

      <!--sign-in form-->

        <label for="email">EMAIL</label>
        <input type="email" name="credentials[email]"  class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">PASSWORD</label>
        <input type="password" name="credentials[password]" class="form-control" id="pwd">
      </div>
      <button type="submit" class="btn btn-primary btn-block" class="sin">LOGIN</button>
      <h3> New User signUp first</h3>
      </form>
      <!--changepassword form-->

      <div class="modal-dialog">
      <div class="modal-content">

          <h4 class="modal-title">UPDATE-INFORMATION </h4>

      <form id="updateinfo">
      <div class="form-group">
        <label for="role">Name</label>
      <input type="text" name="credentials[name]" class="form-control" >
      </div>
      <div class="form-group">
        <label for="age">AGE</label>

      <div class="form-group">

      <button type="submit" class="btn btn-success btn-block">updateInfo</button>
      </form>
      </div>
      <div class="modal-footer">

        </div>
      </div>

      <div class="form-group">

      <input type="password" name="passwords[old]" class="form-control" >
      </div>
      <div class="form-group">
      <label for="pwd">NEW-PASSWORD</label>
      <input type="password" name="passwords[new]" class="form-control" >

      <button type="submit" class="btn btn-primary btn-block">CbangePassword</button>
